
<!DOCTYPE html>
<html>
    <head>
        <title>View Presentation | SmartSync</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        {% include 'darkbluelogoheader.html' %}
    </head>
    <body>
         <div class="view-container-presentation">
            <div class="slideshow-presentation">
                {% for image in images %}
                    <div class="mySlides fade">
                        <img src="{{ url_for('static', filename=topic + '/' + image) }}" style="width:95%">
                    </div>
                {% endfor %}

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <button>Download Presentation</button>


             <script>
                var slideIndex = 0;
                showSlides();

                function showSlides() {
                    var slides = document.getElementsByClassName("mySlides");
                    for (var i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slides[slideIndex].style.display = "block";
                }

                function plusSlides(n) {
                    slideIndex += n;
                    var slides = document.getElementsByClassName("mySlides");
                    if (slideIndex >= slides.length) {
                        slideIndex = 0;
                    } else if (slideIndex < 0) {
                        slideIndex = slides.length - 1;
                    }
                    showSlides();
                }
            </script>
        </div>
    </body>
</html>
